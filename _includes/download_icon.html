<div class="card">
    {%- assign extension = include.file | split: '.' | last -%}
    {%- case extension -%}
    {%- when 'pdf' -%}
        {%- assign icon = '/assets/img/pdf.jfif' -%}
    {%- when 'mid' -%}
        {%- assign icon = '/assets/img/midi.jfif' -%}
    {%- endcase -%}
    
    <a href="{{ include.file }}">
        <img src="{{ icon }}" /><br />{{ include.description }}
    </a></div>
