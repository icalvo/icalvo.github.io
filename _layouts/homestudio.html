---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    <h2>Journal</h2>
    <ul>
    {%- for post in site.tags.studiodiary -%}
      <li><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></li>
    {%- endfor -%}
    </ul>

  </div>
</article>
