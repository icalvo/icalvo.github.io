---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">Music works</h1>
  </header>

  <div class="post-content">

    <ul>
    {%- assign works = site.pages | where: "layout", "musicwork" | sort: "opus" -%}
    {%- for work in works -%}
      <li><a class="page-link" href="{{ work.url | relative_url }}">{{ work.title | escape }}, Op. {{ work.opus }}</a></li>
    {%- endfor -%}
    </ul>

  </div>
</article>
